---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        {% include post-meta.html date=post.date%}

        <p>{{ post.blurb }} <a href="{{ post.url | prepend: site.baseurl }}" class="text_like_link nice-underline">Read more...</a> </p>

      </li>
    {% endfor %}
  </ul>

</div>
