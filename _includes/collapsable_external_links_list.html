{% if include.links %}


<div id="{{ include.title | downcase | replace:' ','_' }}" class="collapsable">

  <h4>{{include.title}}</h4>

  <div class="collapsables_content">
    <ul>
      {% for link in include.links %}
        <li>
          {% if link.url != "" %}
            <a href="{{ link.url }}">{{ link.text }}</a>
          {% else %}
            <p>{{ link.text }}</p>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>


{% endif %}
