{% if include.title and include.url %}

<div id="social-media-share-btns">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
      <img src="{{ site.baseurl }}/img/twitter_icon.png" alt="Twitter">
    </a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
      <img src="{{ site.baseurl }}/img/facebook_icon.png" alt="Facebook">
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
      <img src="{{ site.baseurl }}/img/google_plus_icon.png" alt="Google Plus">
    </a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.blurb }}&source={{ site.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn">
      <img src="{{ site.baseurl }}/img/linkedin_icon.png" alt="LinkedIn">
    </a>
    <a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{page.title}}" rel="nofollow" target="_blank" title="Share on Reddit">
      <img src="{{ site.baseurl }}/img/reddit_icon.png" alt="Reddit">
    </a>
    <!--
    https://developers.google.com/+/web/+1button/
      <div class="g-plusone" data-width="300"></div>
    -->
</div>

{% endif %}
