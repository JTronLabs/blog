<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="
  {% if page.blurb %}
    {{ page.blurb | strip_html | strip_newlines | truncate: 160 }}
  {% elsif page.excerpt %}
    {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
  {% else %}
    {{ site.description }}
  {% endif %}">

  <meta name="keywords" content="{{ page.keywords }}">

  <meta name="author" content="
  {% if page.author %}
    {{ page.author }}
  {% else %}
    James Lowrey
  {% endif %}">


  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="icon" href="{{ site.baseurl }}/img/favicon.ico" sizes="16x16">

  <!-- jQuery -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->

  <!-- Prism syntax highlighter : http://prismjs.com/download.html -->
  <link href="{{ site.baseurl }}/css/prism.css" rel="stylesheet" />
	<script src="{{ site.baseurl }}/js/prism.js"></script>

  <!-- Custom -->
	<script src="{{ site.baseurl }}/js/main.js"></script>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-77222222-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
