# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: JTronLabs
email: jtronlabs@gmail.com
description: >
  developer.toString()
baseurl: "/blog" # the subpath of your site, e.g. /blog
permalink: none #removes date from URL
url: "http://jtronlabs.github.io" # the base hostname & protocol for your site
github_username:  jtronlabs
repository: JTronLabs / blog
twitter_username: jtronlabs
gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jemoji
  - jekyll-mentions


# Build settings
markdown: kramdown
sass:
    style: compressed
